<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess board</title>
</head>

<body>

    <input type="checkbox" id="click">
    <label class="parent" for="click">

        <section class="chessboard">

            <!-- 1st row -->

            <div class="white"> <p> &#x265C; </p> </div>
            <div class="black"> <p> &#x265E; </p> </div>
            <div class="white"> <p> &#x265D; </p> </div>
            <div class="black"> <p> &#x265B; </p> </div>
            <div class="white"> <p> &#x265A; </p> </div>
            <div class="black"> <p> &#x265D; </p> </div>
            <div class="white"> <p> &#x265E; </p> </div>
            <div class="black"> <p> &#x265C; </p> </div>

            <!-- 2nd row -->

            <div class="black">
                <p>&#x265F;</p>
            </div>
            <div class="white">
                <p>&#x265F;</p>
            </div>
            <div class="black special">
                <p>&#x265F;</p> <span>&#x1F338;</span>
            </div>
            <div class="white special">
                <p>&#x265F;</p> <span>&#x1F33B;</span>
            </div>
            <div class="black special">
                <p>&#x265F;</p> <span>&#x1F338;</span>
            </div>
            <div class="white special">
                <p>&#x265F;</p> <span>&#x1F33B;</span>
            </div>
            <div class="black special">
                <p>&#x265F;</p> <span>&#x1F338;</span>
            </div>
            <div class="white">
                <p>&#x265F;</p>
            </div>

            <!-- 3rd row -->

            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <!-- 4th row -->

            <div class="black"></div>
            <div class="white name">
                <p>E</p>
            </div>
            <div class="black name">
                <p>L</p>
            </div>
            <div class="white name">
                <p>E</p>
            </div>
            <div class="black name">
                <p>N</p>
            </div>
            <div class="white name">
                <p>I</p>
            </div>
            <div class="black name">
                <p>&</p>
            </div>
            <div class="white"></div>

            <!-- 5th row -->

            <div class="white"></div>
            <div class="black"></div>
            <div class="white name"><p>Z</p></div>
            <div class="black name"><p>A</p></div>
            <div class="white name"><p>N</p></div>
            <div class="black name"><p>D</p></div>
            <div class="white name"><p>I</p></div>
            <div class="black"></div>

            <!-- 6th row  -->

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <!-- 7th row -->

            <div class="white"><p>&#x2659;</p></div>
            <div class="black"><p>&#x2659;</p></div>
            <div class="white"><p>&#x2659;</p></div>
            <div class="black"><p>&#x2659;</p></div>
            <div class="white"><p>&#x2659;</p></div>
            <div class="black"><p>&#x2659;</p></div>
            <div class="white"><p>&#x2659;</p></div>
            <div class="black"><p>&#x2659;</p></div>

            <!-- 8th row -->

            <div class="black"><p>&#x2656;</p> </div>
            <div class="white"><p>&#x2658;</p> </div>
            <div class="black"><p>&#x2657;</p></div>
            <div class="white"><p>&#x2655;</p></div>
            <div class="black"><p>&#x2654;</p></div>
            <div class="white"><p>&#x2657;</p></div>
            <div class="black"><p>&#x2658;</p></div>
            <div class="white"><p>&#x2656;</p></div>

        </section>

    </label>




</body>

</html>
